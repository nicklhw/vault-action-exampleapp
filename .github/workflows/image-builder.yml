name: ImageBuilder
# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches:
      - main

jobs:
  deploy-to-dev:
    name: "Deploy to dev"
    runs-on: self-hosted
    env:
      ENVIRONMENT: dev
    environment: dev
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Import Secrets
        uses: hashicorp/vault-action@v2.4.0
        with:
          method: jwt
          url: http://127.0.0.1:8200
          tlsSkipVerify: true
          role: demo_app_${{ env.ENVIRONMENT }}
          secrets: |
            secret/data/${{ github.repository }}/${{ env.ENVIRONMENT }} app_secret
      - name: Build Docker Image
        run: docker build . --file Dockerfile --build-arg app_secret="${{ env.APP_SECRET }}" -t vault-action-exampleapp

  deploy-to-test:
    name: "Deploy to test"
    runs-on: self-hosted
    env:
      ENVIRONMENT: test
    environment: test
    needs: deploy-to-dev
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Import Secrets
        uses: hashicorp/vault-action@v2.4.0
        with:
          method: jwt
          url: http://127.0.0.1:8200
          tlsSkipVerify: true
          role: demo_app_${{ env.ENVIRONMENT }}
          secrets: |
            secret/data/${{ github.repository }}/${{ env.ENVIRONMENT }} app_secret
      - name: Build Docker Image
        run: docker build . --file Dockerfile --build-arg app_secret="${{ env.APP_SECRET }}" -t vault-action-exampleapp

  deploy-to-prod:
    name: "Deploy to prod"
    runs-on: self-hosted
    needs: deploy-to-test
    env:
      ENVIRONMENT: prod
    environment: prod
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Import Secrets
        uses: hashicorp/vault-action@v2.4.0
        with:
          method: jwt
          url: http://127.0.0.1:8200
          tlsSkipVerify: true
          role: demo_app_${{ env.ENVIRONMENT }}
          secrets: |
            secret/data/${{ github.repository }}/${{ env.ENVIRONMENT }} app_secret
      - name: Build Docker Image
        run: docker build . --file Dockerfile --build-arg app_secret="${{ env.APP_SECRET }}" -t vault-action-exampleapp